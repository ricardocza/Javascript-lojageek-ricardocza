<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_logo">
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><img src="logo.svg" alt="Geek word logo"></a>
        </div>
        
        <nav>
            <ul>
                <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><li class="menu_ativo">Produtos</li></a>
                <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><li class="menu_inativo">Contatos</li></a>
            </ul>
        </nav>
    </header>
    <main>
       <section class="paintings">
        <h2>Paintings</h2>
        <ul class="paintings_list" id="paintings_list">
            <li class="card_produto">
                <div class="img_produto">
                    <img src="./assets/img/painting/clock.jpg" alt="Pintura relógio">
                </div>
                <div class="descricao_produto">
                    <h2>Nome do item</h2>
                    <h3>Valor do item</h3>                    
                </div>
            </li>
        </ul>
       </section>

       <section class="action_figs">
        <h2>Action Figures</h2>
        <ul class="fig_list" id="fig_list">
            <li class="card_produto">
                <div class="img_produto">
                    <img src="./assets/img/actions/animewoman.jpg" alt="Pintura animewoman">
                </div>
                <div class="descricao_produto">
                    <h2>Nome do item</h2>
                    <h3>Valor do item</h3>                    
                </div>
            </li>
        </ul>
       </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
